apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: update-image
spec:
  workspaces:
    - name: source
  params:
    - name: SERVICE_NAME
      description: Name of the service which should be updated
    - name: FILE_PATH
      description: Path to the file which should be updated
    - name: YAML_FIELD
      description: YAML path which contains the image
    - name: IMAGE
      description: Image which should be used
  steps:
  - name: update-file
    image: docker.io/mikefarah/yq
    securityContext:
      privileged: true
    script: |
      yq w -i $(workspaces.source.path)/gitops/$(params.FILE_PATH) $(params.YAML_FIELD) $(params.IMAGE)
  - name: git-push
    image: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.12.1
    securityContext:
      privileged: true
    script: |
      cd $(workspaces.source.path)/gitops
      git config --global user.email "jporeilly@hotmail.com"
      git config --global user.name "jporeillyr"
      git add $(params.FILE_PATH)
      MESSAGE="Automated commit by Tekton: $(params.SERVICE_NAME): $(params.IMAGE)"
      git commit -m "$MESSAGE"
      git push
